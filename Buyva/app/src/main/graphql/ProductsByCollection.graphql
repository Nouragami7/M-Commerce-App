query ProductsByCollection($collectionId: ID!) {
    collection(id: $collectionId) {
        title
        products(first: 250) {
            edges {
                node {
                    id
                    title
                    description
                    featuredImage {
                        url
                    }
                    variants(first: 1) {
                        edges {
                            node {
                                price {
                                    amount
                                    currencyCode
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
