query GetOrdersByCustomerEmail($email: String!) {
    orders(first: 10, reverse: true, query: $email) {
        edges {
            node {
                id
                name
                createdAt
                email

                shippingAddress {
                    firstName
                    lastName
                    address1
                    address2
                    city
                    country
                    phone
                }

                subtotalPriceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                }

                totalTaxSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                }

                totalPriceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                }

                lineItems(first: 10) {
                    edges {
                        node {
                            title
                            quantity
                            originalUnitPriceSet {
                                shopMoney {
                                    amount
                                    currencyCode
                                }
                            }
                            variant {
                                image {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
